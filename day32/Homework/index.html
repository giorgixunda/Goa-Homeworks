<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="center">
        <div class="box">
            <i>Instagram</i>
            <p>Sign up to see photos and videos from your friends.</p>
            <button><i class='bx bxl-facebook-circle'></i> Log In With Facebook</button>
            <div class="hr">
                <hr id="hr">
                <p>OR</p>
                <hr>
            </div>
            <form>
                <input type="email" type = "tel" placeholder="Mobile Number Or Email" required><br>
                <input type="text" placeholder="Full Name" required><br>
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
            </form>
            <p>People who use our service may have uploaded your contact information to Instagram.<a href="https://www.facebook.com/help/instagram/261704639352628">Learn More</a></p>
            <p>By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_US"> Terms</a> , <a href="https://www.facebook.com/privacy/policy">Privacy Policy</a>  and <a href="https://privacycenter.instagram.com/policies/cookies/">Cookies Policy</a> .</p>

            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
