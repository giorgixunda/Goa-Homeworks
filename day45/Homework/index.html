<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Dice Roll Website</title>
</head>
<body>
  <div class="points">
    <p id="userPoints">0</p>
    <p id="colon">:</p>
    <p id="aiPoints">0</p>
  </div>

  <div class="names">
    <p id="username"></p>
    <p>AI</p>
  </div>

  <div class="container">
    <div id="user">
      <p id="userRoll">Roll!</p>
    </div>

    <div id="ai">
      <p id="aiRoll">Roll!</p>
    </div>
  </div>

  <div class="buttons">

    <button id="rollbtn">Roll</button>
    <button id="resetbtn">Reset</button>

  </div>

  <script src="index.js"></script>
</body>
</html>
